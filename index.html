<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="header-class">This is my first time <span id="span-calc">Calculator!!!!</span> </h1>
    </header>
    <main>
        <div class="calculator-grid">
            <input type="text" id="output" disabled>
            <button value="AC"class="two-rows">AC</button>
            <button value="DEL">DEL</button>
            <button value="/">รท</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="*">*</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="+">+</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="-">-</button>
            <button value=".">.</button>
            <button value="0">0</button>
            <button value="="class="two-rows">=</button>
        </div>
    </main>

   <script src="js/calculator.js"></script>
</body>
</html>
